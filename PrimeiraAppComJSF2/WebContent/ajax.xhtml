<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head><title>Inversor de texto</title></h:head> 
<h:body> 
	<!-- aula 27 -->
	<!-- alguns exemplos nÃ£o foram executados -->
	<h:form id="form1">
		<h:panelGrid columns="2">
			<h:outputLabel value="Texto" />
			<h:inputText value="#{controleAjax.texto}" id="texto" />
			
			<h:outputLabel value="texto invertido" />
			<h:outputLabel value="#{controleAjax.saida}" id="saida" />
			
			<h:commandButton action="#{controleAjax.inverteTexto()}" value="Inverter">
				<f:ajax render="saida" execute="texto"/>
			</h:commandButton>
		</h:panelGrid>
	</h:form>
	
</h:body> 
</html>
