<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head><title>Componentes para saida de texto e imagens</title></h:head> 
<h:body> 
<h:form id ="formulario" prependId="false">
	<h:commandButton action="#{controleComponentes.geraTexto()}" value="Gerar Texto" id="btnGerar"/>
	<h:commandLink action="#{controleComponentes.geraTexto()}"><br/>
		<h:graphicImage url="/resources/images/a.png" />
	</h:commandLink>
</h:form>
<h:outputText value="#{controleComponentes.texto}" escape="false"/>
<h:outputFormat value="Eu moro em {0}, {1}">
	<f:param value="Salvador"/>
	<f:param value="Bahia"/>
</h:outputFormat><br/>
<h:graphicImage library="images" name="assinatura.png" /><br/>
<h:graphicImage url="/resources/images/assinatura.png" /><br/>
<h:graphicImage value="#{resource['images:assinatura.png']}" />
</h:body> 
</html>
