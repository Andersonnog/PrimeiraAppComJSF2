<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
<!-- Ver aula 13 -->
<h:head><title>Tabelas com datatable</title></h:head> 
<h:body> 
	<h:dataTable var="obj" value="#{controleTabela.lista}" bgcolor="Aqua" border="1"
	cellpadding="3" cellspacing="3" dir="ltr" first="0" rows="3"><!-- rows limita o numero de linhas -->
		<f:facet name="caption">Segundo exemplo de datatable</f:facet>
		<f:facet name="header">Listagem de pessoas</f:facet>
		<f:facet name="footer">Total de registros: #{controleTabela.lista.size()}</f:facet>
		<h:column>#{obj.id}</h:column>
		<h:column>#{obj.nome}</h:column>
		<h:column>#{obj.telefone}</h:column>
	</h:dataTable>
	
</h:body> 
</html>
